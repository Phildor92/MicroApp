# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with: 
        fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0
      with:
        versionSpec: '5.x'
    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v0
      with:
        useConfigFile: false
    - name: Setup workloads
      run: dotnet workload restore
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet publish -c Release -o out --runtime win-x64
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Create Git Tag
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git tag v${{ steps.gitversion.outputs.SemVer }}
        git push origin v${{ steps.gitversion.outputs.SemVer }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Create ZIP Archive
      run: |
        cd out
        zip -r ../MicroApp_${{ steps.gitversion.outputs.SemVer }}.zip ./*
        cd ..
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.gitversion.outputs.SemVer }}
        name: Release v${{ steps.gitversion.outputs.SemVer }}
        body: "Automated release of version v${{ steps.gitversion.outputs.SemVer }}"
        draft: false
        prerelease: false
        files: MicroApp_${{ steps.gitversion.outputs.SemVer }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
